<div class="collapsible-header" fxLayout="row" (click)="toggleCollapsed()">
    <h1 class="section-heading" fxFlex="100">
        <div fxFlex="90">
            {{ header }}
        </div>

        <div fxFlex="10" fxLayoutAlign="end">
            <md-icon [@iconChange]="isCollapsed + ''">keyboard_arrow_down</md-icon>
        </div>
    </h1>
</div>
<div class="collapsible-content" [@collapseChange]="isCollapsed + ''">
    <ng-content></ng-content>
</div>
