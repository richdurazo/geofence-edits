<div class="expandable-header" [@headerChange]="isExpanded + ''" fxLayout="row" (click)="toggleExpanded()">
    <h1 class="expandable-panel-heading" fxFlex="100">
        <div fxFlex="90">
            {{ header }}
        </div>

        <div fxFlex="10" fxLayoutAlign="end">
            <md-icon [@iconChange]="isExpanded + ''">keyboard_arrow_up</md-icon>
        </div>
    </h1>
</div>
<div class="expandable-content" [@expandChange]="isExpanded + ''">
    <ng-content></ng-content>
</div>
