<p>
  trigger-overview works!
</p>
<div class="trigger-thing row col col-xs-12 " *ngFor="let trigger of triggers; let i = index;">
    <div class="col col-xs-3">
        {{ trigger.name }}
    </div>

    <div class="col col-xs-3">
        {{ trigger.value }}
    </div>

    <div class="col col-xs-6">
        <button type="button" class="btn btn-danger" name="delete" (click)="deleteItem(i)">Delete Trigger</button>
    </div>
</div>
