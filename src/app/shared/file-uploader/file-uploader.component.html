<div class="common-uploader" fxFlexFill>
    <div class="uploader-zone" *ngIf="!fileExists" (click)="showUploader()" fxLayoutAlign="center center">
        <div class="uploader-text">
            <md-icon>perm_media</md-icon>
            <div *ngIf="config.type === 'image'">Select Image</div>
            <div *ngIf="config.type === 'video'">Select Media</div>
        </div>
    </div>

    <div class="uploader-preview" *ngIf="fileExists" (click)="showUploader()">
        <img *ngIf="config.type === 'image'" src="{{ 'https://s3-us-west-1.amazonaws.com/' + mediaPath + '?lastmod=' + lastModified }}" alt="">

        <video width="100%" height="100%" controls *ngIf="config.type === 'video'">
            <source src="{{ 'https://s3-us-west-1.amazonaws.com/' + mediaPath + '?lastmod=' + lastModified }}" type="video/mp4">
        </video>
    </div>
</div>
