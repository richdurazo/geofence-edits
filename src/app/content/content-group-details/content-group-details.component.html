<md-card class="content-group" fxFlex="100">
    <app-expandable-panel [header]="contentGroup.name">

        <md-card *ngFor="let item of groupContent">
            {{ item.name }}
        </md-card>

        <md-card>
            <div fxFlex="100" fxLayoutAlign="end">
                <button type="button" name="button" md-button (click)="addContent()">
                    Add Content
                </button>
            </div>
        </md-card>

    </app-expandable-panel>

</md-card>
