<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="campaign.name"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" name="description" class="form-control" [(ngModel)]="campaign.description">
        </textarea>
    </div>

    <div class="checkbox">
        <label for="status">Active</label>
        <input type="checkbox" name="status" (ngModelChange)="checkStatus($event)" [ngModel]="campaign.status">
    </div>

    <button type="submit" class="btn btn-primary" name="submit" (click)="submitForm()">Submit</button>
</form>
