<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="content.name"/>
    </div>

    <div class="form-group">
        <label for="display_name">Display Name</label>
        <input type="text" name="display_name" class="form-control" [(ngModel)]="content.display_name"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" name="description" class="form-control" [(ngModel)]="content.description">
        </textarea>
    </div>

    <div class="form-group">
        <label for="start_at">Start Date</label>
        <input type="datetime-local" name="start_at" class="form-control" [(ngModel)]="content.start_at"/>
    </div>

    <div class="form-group">
        <label for="end_at">End Date</label>
        <input type="datetime-local" name="end_at" class="form-control" [(ngModel)]="content.end_at"/>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" class="form-control" [(ngModel)]="content.quantity"/>
    </div>

    <button type="submit" class="btn btn-primary" name="submit" (click)="submitForm()">Submit</button>
</form>
