<div  fxLayout="column">
    <md-card fxLayout="row">

        <div fxLayout="row" fxFlex="100" *ngIf="campaign">

            <div fxLayout="column" fxFlex="55">

                <div fxFlex="100" fxLayout="row">
                    <div fxLayout="column" class="details-display-container">
                        <label>
                            Title
                        </label>
                        <div>
                            {{ campaign.name }}
                        </div>
                    </div>
                </div>

                <div fxFlex="100" fxLayout="row">
                    <div fxLayout="column" class="details-display-container">
                        <label>
                            Description
                        </label>
                        <div>
                            {{ campaign.description }}
                        </div>
                    </div>
                </div>

                <div fxFlex="100" fxLayout="row">
                    <div fxLayout="column" class="details-display-container">
                        <label>
                            Title
                        </label>
                        <div>
                            {{ campaign.name }}
                        </div>
                    </div>
                </div>


                <div fxFlex="100" fxLayout="row" fxLayoutGap="10px">

                    <div class="details-display-container" fxFlex="33">
                        <label>
                            Start Date
                        </label>
                        <div>
                            {{ campaign.start_at | date: 'M/dd/yyyy' }}
                        </div>
                    </div>

                    <div class="details-display-container" fxFlex="33">
                        <label>
                            End Date
                        </label>
                        <div>
                            {{ campaign.end_at | date: 'M/dd/yyyy' }}
                        </div>
                    </div>

                </div>

            </div>

            <!-- Placeholder div -->
            <div fxFlex="45">
            </div>

        </div>

    </md-card>

</div>

<div fxFlexLayout="column">
    <h1 class="section-heading">
        Triggers
    </h1>
    <app-trigger-details
        [trigger]="trigger"
        *ngFor="let trigger of triggers"
        fxFlexLayout="column"
        fxFlexOffset="20px">
    </app-trigger-details>

    <app-trigger-creator-form
        [parentCampaign]="campaign"
        fxFlexLayout="column"
        fxFlexOffset="20px"
        *ngIf="adding"
        (onCreate)="triggerCreated($event)">
    </app-trigger-creator-form>

    <button
        type="button"
        name="button"
        md-fab
        color="primary"
        *ngIf="!adding"
        (click)="adding = true"
        fxFlexLayout="column"
        fxFlexOffset="20px">
        <md-icon>add</md-icon>
    </button>
</div>
