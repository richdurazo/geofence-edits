<md-sidenav-container fullscreen>

    <md-toolbar color="primary">
      <button md-button class="navbar-brand">Actv8me</button>
    </md-toolbar>
    <form #form="ngForm" (ngSubmit)="login(form)" novalidate>

        <md-input-container>
            <input
            mdInput
            name="email"
            type="email"
            placeholder="Email"
            required
            [(ngModel)]="credentials.email"
            #email="ngModel">

            <md-hint align="start">
                <div  [hidden]="!form.submitted || email.valid">
                    Add an email dude
                </div>
            </md-hint>
        </md-input-container>

        <md-input-container>
            <input
            mdInput
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required
            [(ngModel)]="credentials.password"
            #password="ngModel">

            <md-hint align="start">
                <div [hidden]="!form.submitted || password.valid">
                    Add a password dude
                </div>

                <div [hidden]="!invalid_credentials">
                    The username or password you have entered is invalid.
                </div>
            </md-hint>
        </md-input-container>

        <div class="row">
            <div class="col">
                <button type="submit" md-raised-button color="primary">Submit</button>
            </div>
        </div>

    </form>


</md-sidenav-container>
