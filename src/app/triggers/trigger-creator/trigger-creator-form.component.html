<form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate fxFlex="100">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="trigger.name"/>
    </div>

    <div class="form-group">
        <label for="value">Trigger Value</label>
        <input type="text" name="value" class="form-control" [(ngModel)]="trigger.value"/>
    </div>

    <div class="form-group">
        <label for="campaign_id">Campaign Id</label>
        <input type="text" name="campaign_id" class="form-control" [(ngModel)]="trigger.campaign_id">
    </div>

    <button type="submit" class="btn btn-primary" name="submit" (click)="submitForm()">Submit</button>
</form>
