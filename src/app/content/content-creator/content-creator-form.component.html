<md-card fxFlex="96" fxFlexOffset="2">

    <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate fxFlex="100">

      <div fxLayout="row">

        <div fxFlex="60">

          <div fxLayout="row">
            <md-input-container fxFlex="60">
                <input
                mdInput
                name="name"
                type="text"
                placeholder="Title"
                required
                [(ngModel)]="content.name"
                #name="ngModel">

                <md-hint align="start">
                    <div  *ngIf="form.submitted && name.errors !== null && name.errors.required">
                        Please add a name
                    </div>
                </md-hint>
            </md-input-container>
          </div>

          <div fxLayout="row">
            <md-input-container fxFlex="20">
                <input
                mdInput
                name="start_at"
                type="date"
                placeholder="Start Date"
                required
                [(ngModel)]="content.start_at"
                #start_at="ngModel">

                <md-hint align="start">
                    <div  *ngIf="form.submitted && start_at.errors !== null && start_at.errors.required">
                        Please add a start date
                    </div>
                </md-hint>
            </md-input-container>

            <md-input-container fxFlex="20" fxFlexOffset="10">
                <input
                mdInput
                name="end_at"
                type="date"
                placeholder="End Date"
                required
                [(ngModel)]="content.end_at"
                #end_at="ngModel">

                <md-hint align="start">
                    <div  *ngIf="form.submitted && end_at.errors !== null && end_at.errors.required">
                        Please add an end date
                    </div>
                </md-hint>
            </md-input-container>
          </div>

          <hr class="horizontal-divider" />

          <div fxLayout="row">
            <md-input-container fxFlex="100">
                <input
                mdInput
                name="display_name"
                type="text"
                placeholder="Display Title"
                required
                [(ngModel)]="content.display_name"
                #display_name="ngModel">

                <md-hint align="start">
                    <div  *ngIf="form.submitted && display_name.errors !== null && display_name.errors.required">
                        Please add a name
                    </div>
                </md-hint>
            </md-input-container>
          </div>

          <div fxLayout="row">
            <md-input-container fxFlex="100">
                <textarea
                mdInput
                name="description"
                type="text"
                placeholder="Description"
                required
                [(ngModel)]="content.description"
                #description="ngModel">
                </textarea>

                <md-hint align="start">
                    <div  *ngIf="form.submitted && description.errors !== null && description.errors.required">
                        Please add a description
                    </div>
                </md-hint>
            </md-input-container>
          </div>

          <div fxLayout="row">
            <md-input-container fxFlex="30">
                <input
                mdInput
                name="quantity"
                type="text"
                placeholder="Quantity"
                required
                [(ngModel)]="content.quantity"
                #quantity="ngModel">

                <md-hint align="start">
                    <div  *ngIf="form.submitted && quantity.errors !== null && quantity.errors.required">
                        Please add a quantity
                    </div>
                </md-hint>
            </md-input-container>
          </div>

        </div>

      </div>

      <button type="submit" md-raised-button color="primary">Submit</button>

    </form>

</md-card>
