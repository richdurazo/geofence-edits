<h1 class="color-primary page-heading" fxFlex="96" fxFlexOffset="2">
    Overview
</h1>

<md-card fxFlex="96" fxFlexOffset="2">

    <div class="trigger-thing row col col-xs-12 " *ngFor="let trigger of triggers; let i = index;">
        <div class="col col-xs-3">
            <a routerLink="/triggers/{{ trigger.id }}">
                {{ trigger.name }}
            </a>
        </div>

        <div class="col col-xs-3">
            {{ trigger.value }}
        </div>

        <div class="col col-xs-6">
            <button type="button" class="btn btn-danger" name="delete" (click)="deleteItem(i)">Delete Trigger</button>
        </div>
    </div>

</md-card>
