<md-sidenav-container fullscreen>
    <md-sidenav #sidenav mode="side" opened="true" class="app-sidenav">

        <button md-button routerLink="/overview" class="navbar-brand">Actv8me</button>

        <md-nav-list>

            <md-list-item md-ripple class="relative">
                <a routerLink="/overview" routerLinkActive="active">
                    Overview
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a routerLink="/campaigns" routerLinkActive="active">
                    Campaigns
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a routerLink="/campaigns/create" routerLinkActive="active">
                    Campaign Creator
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a routerLink="/content" routerLinkActive="active">
                    Content
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a routerLink="/content/create" routerLinkActive="active">
                    Content Creator
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a routerLink="/triggers" routerLinkActive="active">
                    Trigger
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a routerLink="/triggers/create" routerLinkActive="active">
                    Trigger Creator
                </a>
            </md-list-item>

            <md-list-item md-ripple class="relative">
                <a (click)="logOut()">
                    Log Out
                </a>
            </md-list-item>

        </md-nav-list>

    </md-sidenav>
    <md-toolbar color="primary">
        Tool Bar
    </md-toolbar>

    <!-- primary content -->
    <router-outlet></router-outlet>

</md-sidenav-container>
