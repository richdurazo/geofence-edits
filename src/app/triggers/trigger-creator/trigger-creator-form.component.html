<md-card fxFlex="96" fxFlexOffset="2">

    <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate fxFlex="100">

        <md-input-container fxFlex="50">
            <input
            mdInput
            name="name"
            type="text"
            placeholder="Name"
            required
            [(ngModel)]="trigger.name"
            #name="ngModel">

            <md-hint align="start">
                <div  *ngIf="form.submitted && name.errors !== null && name.errors.required">
                    Please add a name
                </div>
            </md-hint>
        </md-input-container>

        <md-input-container fxFlex="50">
            <input
            mdInput
            name="value"
            type="text"
            placeholder="Value"
            required
            [(ngModel)]="trigger.value"
            #name="ngModel">

            <md-hint align="start">
                <div  *ngIf="form.submitted && value.errors !== null && value.errors.required">
                    Please add a value
                </div>
            </md-hint>
        </md-input-container>

        <!-- <div class="form-group">
            <label for="campaign_id">Campaign Id</label>
            <input type="text" name="campaign_id" class="form-control" [(ngModel)]="trigger.campaign_id">
        </div> -->

        <button type="submit" md-raised-button color="primary">Submit</button>

    </form>

</md-card>
