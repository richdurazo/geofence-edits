<h1 class="page-heading" *ngIf="!editMode">
    Create
</h1>

<h1 class="page-heading" *ngIf="editMode">
    Edit 
</h1>

<md-card class="creator-form-card" fxLayout="column">

    <app-content-creator-form></app-content-creator-form>

    <div fxLayoutAlign="end" fxFlex="100" *ngIf="creatorForm.contentType">
        <button
            type="submit"
            class="common-form-submit"
            md-raised-button
            color="primary"
            (click)="submitForm($event)"
            *ngIf="!editMode">
            Create
        </button>
        <button
            type="button"
            class="common-form-submit"
            md-button
            color="primary"
            (click)="onCancel()"
            *ngIf="editMode">
            Cancel
        </button>
        <button
            type="submit"
            class="common-form-submit"
            md-raised-button
            color="primary"
            (click)="submitForm($event)"
            *ngIf="editMode">
            Update
        </button>
    </div>

</md-card>
