<md-card class="content-group-creator" fxFlex="100">

    <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate fxLayout="column">

        <div fxLayout="row">

            <div fxLayout="column" fxFlex="55">

                    <div fxLayout="row">
                        <md-input-container fxFlex="50">
                            <input
                            mdInput
                            name="name"
                            type="text"
                            placeholder="Name"
                            required
                            [(ngModel)]="contentGroup.name"
                            #name="ngModel">

                            <md-hint align="start">
                                <div  *ngIf="form.submitted && name.errors !== null && name.errors.required">
                                    Please add a name
                                </div>
                            </md-hint>
                        </md-input-container>
                    </div>


            </div>

            <div class="right-column" fxFlex="45">
                <div fxLayoutAlign="end">
                    <button
                        type="submit"
                        class="common-form-submit"
                        md-raised-button color="primary">
                        Create
                    </button>
                </div>
            </div>

        </div>

    </form>


</md-card>
