<div class="common-uploader">
    <div class="uploader-zone" *ngIf="!stagedPhoto" (click)="showUploader()">
        Uploader Zone
    </div>

    <div class="uploader-preview" *ngIf="stagedPhoto" (click)="showUploader()">
        <img src="{{ 'https://s3-us-west-1.amazonaws.com/' + stagedPhoto.container + '/' + stagedPhoto.key }}" alt="">
    </div>
</div>
