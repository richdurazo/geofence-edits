<md-input-container>
  <input
      mdInput
      placeholder="Add Targeting"
      [mdAutocomplete]="auto"
      [formControl]="targetCtrl">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option
      *ngFor="let item of filteredResults | async"
      [value]="item"
      (onSelectionChange)="itemSelected(item, $event)">
    {{ item.display_name }}
  </md-option>
</md-autocomplete>
